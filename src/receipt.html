<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Escalatex402 Receipt</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 24px; max-width: 860px; }
      .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin: 16px 0; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
      .muted { color: #6b7280; }
    </style>
  </head>
  <body>
    <h1>Escalatex402 receipt</h1>
    <div class="card" id="out">Loadingâ€¦</div>
    <script>
      const id = location.pathname.split('/').pop();
      fetch('/requests/' + id).then(async (r) => {
        const j = await r.json();
        const root = document.getElementById('out');
        root.innerHTML = `<div><strong>Request</strong>: <code>${id}</code></div>` +
          `<div><strong>Status</strong>: <code>${j.status || j.request?.status || 'unknown'}</code></div>` +
          (j.receipt?.txSig ? `<div><strong>Tx</strong>: <code>${j.receipt.txSig}</code></div>` : '') +
          `<div class="muted" style="margin-top:10px;">This is a hackathon MVP receipt page.</div>`;
      });
    </script>
  </body>
</html>
